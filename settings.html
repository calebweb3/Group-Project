<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    

        <div class="header">
            <div class="header-left">
                <div class="back-icon">‚Üê</div>
                <h1>Settings</h1>
            </div>
            <div class="profile-pic">üë§</div>
        </div>

      
        <div class="content">
            
            <div class="section">
                <h2>General</h2>
                <div class="settings-card">
                    <div class="setting-item">
                        <div class="icon user-icon"></div>
                        <span class="setting-text">Account Information</span>
                    </div>
                    <div class="setting-item">
                        <div class="icon location-icon"></div>
                        <span class="setting-text">Your Addresses</span>
                    </div>

                    <div class="setting-item" onclick="openSubAccount()">
                        <div class="icon card-icon"></div>
                        <span class="setting-text">Sub Account</span>
                        <div class="arrow-right">‚Üí</div>
                    </div>

                    <div class="setting-item" onclick="toggleNotifications()">
                      <div class="icon bell-notification"></div>
                  
                        <span class="setting-text">Notification</span>
                        <div class="theme-toggle">
                            <span class="toggle-text">On</span>
                            <div class="toggle-switch" id="notificationToggle">
                                <div class="toggle-slider"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="section">
                <h2>Support</h2>
                <div class="settings-card">
                    <div class="setting-item">
                        <div class="icon warning-icon"></div>
                        <span class="setting-text">Report an Issue</span>
                    </div>
                    <div class="setting-item">
                        <div class="icon help-icon"></div>
                        <span class="setting-text">Help</span>
                    </div>
                </div>
            </div>
        </div>

        
        
        <div class="bottom-nav">
            <div class="nav-icon">üè†</div>
            <div class="nav-icon">
                üìÖ
                <div class="notification-badge">5</div>
            </div>
            <div class="nav-icon">üîî</div>
            
        </div>
    </div>

    <!-- Sub Account Modal -->
<div id="subAccountModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeSubAccount()">√ó</span>
    <h3>Sub Account</h3>
    <p>Manage your sub account here.</p>
    <button onclick="editSubAccount()">Edit</button>
    <button onclick="deleteSubAccount()">Delete</button>
  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
