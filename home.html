<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capsulr - Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="homeBody">
  <header class="trackerHeader">
  <div class="trackerLogo">
    <img src="img/logo.png" alt="Time Capsule Logo">
  </div>

  <div class="profileSection">
    <div class="iconCircle">
      <a href="#"><img id="profileImage" src="img/defaultProfile.png" alt="Profile"></a>
    </div>
    
    <div class="iconCircle">
      <a href="settings.html">
        <i class="fa-solid fa-gear"></i>
      </a>
    </div>
  </div>
</header>


  <section class="homeHero">
    <div class="overlay"></div>
    <div class="heroContent">
      <h1 id="welcomeMessage">Welcome to Capsulr</h1>
      <p>What memories will you unlock tomorrow?</p>
      <a href="create.html" class="homeCreateBtn">Create Capsule</a>
    </div>
    
    <section class="upcomingCapsules">
      <h2>Upcoming Capsules</h2>
      <div class="capsuleCards"></div> 
    </section>
  </section>

<nav class="bottomNav">
  <a href="home.html" class="active">
    <i class="fa-solid fa-home"></i>
  </a>
  <a href="tracker.html">
    <i class="fa-solid fa-clock"></i>
  </a>
  <a href="notifications.html">
    <i class="fa-solid fa-bell"></i>
  </a>
  <a href="create.html">
    <i class="fa-solid fa-plus"></i>
  </a>
  <a id="navShareBtn">
    <i class="fa-solid fa-share-nodes"></i>
  </a>
</nav>

  <script src="script.js"></script>
</body>
</html>
