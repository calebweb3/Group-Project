<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Time Capsule</title>
    <style>
        
    </style>
    </head>
    <body>
    <div class="container">
        
        <div class="app-content">
            <section class="creation-section">
                <h2>Create a Time Capsule</h2>
                <form id="capsule-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Give your capsule a name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message to Your Future Self</label>
                        <textarea id="message" placeholder="Write your message here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="unlock-date">Unlock Date</label>
                        <input type="date" id="unlock-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Add an Image (optional)</label>
                        <input type="file" id="image" accept="image/*">
                    </div>
                    
                    <button type="submit" class="btn">Create Capsule</button>
                </form>
            </section>
            
            <section class="capsules-section">
                <!-- <h2>Your Time Capsules</h2> -->
                <div id="capsule-list" class="capsule-list">
                    <div class="empty-state">
                        <p>You haven't created any time capsules yet.</p>
                        <p>Create your first one to get started!</p>
                    </div>
                </div>
            </section>
        </div>
        
        <footer>
            <p>Time Capsule App &copy; 2025 | Send messages to your future self</p>
        </footer>
    </div>

    <div class="notification" id="notification">Time capsule created successfully!</div>

    <script src="script.js">
        
    </script>
    </body>
    </html>
