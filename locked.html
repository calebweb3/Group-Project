<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capsule Status</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="trackerHeader">
    <div class="trackerLogo">
      <img src="img/logo.png" alt="Time Capsule Logo">
    </div>
    <div class="profileSection">
      <div class="iconCircle">
        <a href="#"><img id="profileImage" src="img/defaultProfile.png" alt="Profile"></a>
      </div>
    </div>
  </header>

  <nav class="trackerNavBar">
    <button class="navButton allCapsulesBtn"><a href="tracker.html">All Capsules</a></button>
    <button class="navButton lockedCapsulesBtn"><a href="locked.html">Locked</a></button>
    <button class="navButton unlockedCapsulesBtn"><a href="unlocked.html">Unlocked</a></button>
  </nav>

  <div class="tracker-container">
    <header>
      <h2>Locked Capsules</h2>
    </header>

    <section id="capsule-feed" class="capsule-feed">
      <p>No capsules yet.</p>
    </section>
  </div>

  <nav class="bottomNav">
    <a href="home.html" class="bottomNavItem">
      <i class="fa-solid fa-home"></i>
    </a>
    <a href="tracker.html" class="bottomNavItem active">
      <i class="fa-solid fa-clock"></i>
    </a>
    <a href="notifications.html" class="bottomNavItem">
      <i class="fa-solid fa-bell"></i>
    </a>
    <a href="#" class="bottomNavItem shareIcon">
      <i class="fa-solid fa-share-nodes"></i>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
